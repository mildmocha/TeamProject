<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/join.css">
    <link rel="stylesheet" href="css/MoTab.css">
    <script src="js/prefixfree.min.js"></script>
    <script defer type="module" src="js/login.js"></script>
   <script src="js/checkBox.js"></script>
</head>
<header>
    <div class="logo">
            <a href="#">
               <img src="img/KakaoTalk_20230421_170715774.png">
            </a>
         </div>
</header>
<body>
    <div class="body-wrap">
        
         <div class="login">
            <span>회원가입</span>
          <div></div>
         </div>
         <form action="" id="joinForm">
            <ul class="join_box">
                <li class="checkBox check01">
                    <ul class="clearfix">
                        <label for="chkAll"><li class="Allagree">전체 동의</li></label>
                        <li class="checkAllBtn">
                            <input type="checkbox" name="chkAll" id="chkAll" class="chkAll">
                        </li>
                    </ul>
                </li>
                <li class="checkBox check02">
                    <ul class="clearfix">
                        <li>퀵카트 이용약관 동의(필수)</li>
                        <li class="checkBtn">
                            <input type="checkbox" name="chk" class="chk"> 
                        </li>
                    </ul>
                    <textarea readonly="readonly">여러분을 환영합니다.
    퀵카트 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 퀵카트 서비스의 이용과 관련하여 퀵카트 서비스를 제공하는 퀵카트 주식회사(이하 '퀵카트')와 이를 이용하는 퀵카트 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
       </textarea>
                </li>
                <li class="checkBox check03">
                    <ul class="clearfix">
                        <li>개인정보 수집 및 이용에 대한 안내(필수)</li>
                        <li class="checkBtn">
                            <input type="checkbox" name="chk" class="chk">
                        </li>
                    </ul>
    
                    <textarea readonly="readonly">여러분을 환영합니다.
    퀵카트 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 퀵카트 서비스의 이용과 관련하여 퀵카트 서비스를 제공하는 퀵카트 주식회사(이하 '퀵카트')와 이를 이용하는 퀵카트 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
       </textarea>
                </li>
                <li class="checkBox check03">
                    <ul class="clearfix">
                        <li>전자금융거래 이용약관 동의(선택)</li>
                        <li class="checkBtn">
                            <input type="checkbox" name="chk" class="chk">
                        </li>
                    </ul>
    
                    <textarea readonly="readonly">여러분을 환영합니다.
    퀵카트 서비스 및 제품(이하 ‘서비스’)을 이용해 주셔서 감사합니다. 본 약관은 다양한 퀵카트 서비스의 이용과 관련하여 퀵카트 서비스를 제공하는 퀵카트 주식회사(이하 '퀵카트')와 이를 이용하는 퀵카트 서비스 회원(이하 ‘회원’) 또는 비회원과의 관계를 설명하며, 아울러 여러분의 네이버 서비스 이용에 도움이 될 수 있는 유익한 정보를 포함하고 있습니다.
       </textarea>
                </li>
                <li class="checkBox check04">
                    <ul class="clearfix">
                        <li>이벤트 등 프로모션 알림 메일 수신(선택)</li>
                        <li class="checkBtn">
                            <input type="checkbox" name="chk" class="chk">
                        </li>
                    </ul>
                </li>
            </ul>
         <div class=" button">
         <button>
            회원가입 진행하기
         </button>
      </div>
    </div>
</body>
</html>
