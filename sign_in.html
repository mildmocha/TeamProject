<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀵카트 로그인</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/sign_in.css">
    <script src="js/prefixfree.min.js"></script>
</head>
<body>
    <!-- Desktop -->
    <div id="D_wrap">
        <div class="signIn_wrap">
            <div class="logo"><a href="index.html"></a></div>
            <h1>로그인</h1>
            <div class="login_area">
                <label class="put_id">
                    <input type="text" placeholder="아이디를 입력해주세요">
                </label>
                <label class="put_pw">
                    <input type="password" placeholder="비밀번호를 입력해주세요">
                </label>
            </div>
            <form>
            <button type="submit" class="login_btn">로그인</button>
            </form>
            <div class="find">
                <button type="submit" class="find_id">아이디 찾기</button>
                <button type="submit" class="find_pw">비밀번호 찾기</button>
            </div>
            <div class="go_signUp">
                <p>아직 회원이 아니시라면</p>
                <button onclick="location.href='sign_up.html'" class="singUp_btn">회원가입</button>
            </div>
        </div>
    </div>
    <!-- Desktop end -->

    <!-- Tablet -->
    <div id="T_wrap">
        <div class="signIn_wrap">

            </div>
            <div class="go_signUp">
                <p>아직 회원이 아니시라면</p>
                <button onclick="location.href='sign_up.html'" class="singUp_btn">회원가입</button>
            </div>
        </div>
    </div>
    <!-- Tablet end -->

    <!-- Mobile -->

        <div class="signIn_wrap">
            <div class="logo"><a href="index.html"></a></div>

</body>
</html>
